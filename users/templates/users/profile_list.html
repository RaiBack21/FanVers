{% extends 'main/base.html'%}
{% block content %}
  <h1>Список профилей</h1>

    {% for profile in profiles %}
      <li>
        <a href="{% url 'users:other_profile_detail' username=profile.user.username %}">

    {% endfor %}

{% endblock %}
